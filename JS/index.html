<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="index.js"></script>
        <title>Arpeggio quiz</title>
    </head>
    <body>
        <h1>What chord do you want to spell?</h1>
        <div id="arpeggio"></div>
        <ul>
            <li>
                <label for="random">Random</label>
                <input type="radio" id="random" value="random" name="quality" checked></body>
            </li
            <li>
                <label for="major">Major</label>
                <input type="radio" id="major" value="major" name="quality" checked></body>
            </li>
            <li>
                <label for="major">Minor</label>
                <input type="radio" id="minor" value="minor" name="quality"></body>
            </li>
            <li>
                <label for="major">Diminished</label>
                <input type="radio" id="diminished" value="diminished" name="quality"></body>
            </li>
            <li>
                <label for="major">Augmented</label>
                <input type="radio" id="augmented" value="augmented" name="quality"></body>
            </li>
            <li>
                <label for="major">Major 7</label>
                <input type="radio" id="major 7" value="major 7" name="quality"></body>
            </li>
            <li>
                <label for="major">Minor 7</label>
                <input type="radio" id="minor 7" value="minor 7" name="quality"></body>
            </li>
            <li>
                <label for="major">Dominant 7</label>
                <input type="radio" id="dominant 7" value="dominant 7" name="quality"></body>
            </li>
            <li>
                <label for="major">Half diminished</label>
                <input type="radio" id="half diminished" value="half diminished" name="quality"></body>
            </li>
            <li>
                <label for="major">Diminished 7</label>
                <input type="radio" id="diminished 7" value="diminished 7" name="quality"></body>
            </li>
        </ul>
        <button id="generateChord">Generate chord</button>
        <p>
            <label for="answer">Answer:</label>
            <input type="text" id="answer" value="E minor"></input>
        </p>
    </body>
</html>
